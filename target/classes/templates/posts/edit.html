<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout::site-head">
    <title>edit post</title>
</head>

<header th:replace="layout::logged-out"> </header>
<body>
<h1> create a new post</h1>

<form th:method="post"  th:action="@{/editpost(post=${post.id})}">

    <div> post title </div>
    <div>
    <input  type="text" name="title" size="40" th:value="${post.title}"/>
    </div>

    <div>
        Description
    </div>

    <div>
        <textarea rows="7" cols="100" name="body" th:text="${post.body}"> </textarea>
    </div>

    <div>
        <input type="submit" value="submit"/>
    </div>
</form>
</body>
</html>
