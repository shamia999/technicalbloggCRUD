<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout::site-head">
    <title> spring MVC-POST</title>
</head>
<body>
<h1>Welcome user,posts</h1>
<main id="pos">
    <ap th:each="pp:${pos}">
        <h2 th:text="${pp.id}" > </h2>
        <h2 th:text="${pp.title}"> </h2>
        <i>posted on</i> <span th:text="${pp.date}"> </span>
        <div>
            <h2 th:text="${pp.body}"> </h2>

        </div>

    </ap>
</main>
</body>

</html>
